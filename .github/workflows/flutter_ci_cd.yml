name: Flutter CI/CD
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'  # Run on all branches
    tags:
      - 'v*'  # Also run on version tags
permissions:
  contents: write
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
 
    - name: Generate code
      run: flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: Run tests
      run: flutter test --no-pub
      continue-on-error: true
    
    - name: Analyze code
      run: flutter analyze
      continue-on-error: true
    
    - name: Build APK
      run: flutter build apk --release
    
    # Get branch name and commit info for all pushes
    - name: Get branch name
      if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
      id: branch_name
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
    
    - name: Get commit info
      if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
      id: commit_info
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "commit_msg=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
    
    # Delete previous release for this branch and sanitize branch name
    - name: Delete previous release for this branch
      if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
      continue-on-error: true
      id: sanitize_branch
      run: |
        BRANCH_NAME="${{ steps.branch_name.outputs.branch }}"
        # Replace / with - in branch name for tag compatibility
        TAG_NAME="branch-${BRANCH_NAME//\//-}"
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        gh release delete "$TAG_NAME" --yes --cleanup-tag || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Create release for main branch (labeled as "latest")
    - name: Create Latest Release (Main Branch)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: create_main_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: branch-main
        release_name: Latest (Main Branch)
        body: |
          üì± Latest build from main branch
          
          **Commit:** ${{ steps.commit_info.outputs.short_sha }}
          **Message:** ${{ steps.commit_info.outputs.commit_msg }}
        draft: false
        prerelease: false
    
    - name: Upload APK to Main Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_main_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: app-main-latest.apk
        asset_content_type: application/vnd.android.package-archive
    
    # Create release for other branches (feature branches, develop, etc.)
    - name: Create Branch Release
      if: github.event_name == 'push' && github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
      id: create_branch_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.sanitize_branch.outputs.tag_name }}
        release_name: Branch - ${{ steps.branch_name.outputs.branch }}
        body: |
          üîß Development build from **${{ steps.branch_name.outputs.branch }}** branch
          
          **Commit:** ${{ steps.commit_info.outputs.short_sha }}
          **Message:** ${{ steps.commit_info.outputs.commit_msg }}
          
          ‚ö†Ô∏è This is a development build (not production)
        draft: false
        prerelease: true
    
    - name: Upload APK to Branch Release
      if: github.event_name == 'push' && github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_branch_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: app-${{ steps.branch_name.outputs.branch }}.apk
        asset_content_type: application/vnd.android.package-archive
    
    # Create release for version tags (permanent releases)
    - name: Create Version Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_version_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          üöÄ Official Release ${{ github.ref_name }}
        draft: false
        prerelease: false
    
    - name: Upload APK to Version Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_version_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: app-${{ github.ref_name }}.apk
        asset_content_type: application/vnd.android.package-archive
