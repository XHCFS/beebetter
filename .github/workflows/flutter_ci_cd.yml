name: Flutter CI/CD
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'  # Run on all branches
    tags:
      - 'v*'  # Also run on version tags
permissions:
  contents: write
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
 
    - name: Generate code
      run: flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: Run tests
      run: flutter test --no-pub
      continue-on-error: true
    
    - name: Analyze code
      run: flutter analyze
      continue-on-error: true
    
    - name: Build APK
      run: |
        # Cargokit requires CARGOKIT_DARWIN_PLATFORM_NAME even for Android builds
        # Flutter's Gradle plugin overrides CARGOKIT_TARGET_PLATFORMS, so we need to
        # configure Flutter to only build for Android 64-bit targets
        # Xet only supports 64-bit: android-arm64 and android-x64
        export CARGOKIT_DARWIN_PLATFORM_NAME="x86_64"
        flutter build apk --release --target-platform android-arm64,android-x64
    
    # Get branch name and commit info for all pushes
    - name: Get branch name
      if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
      id: branch_name
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
    
    - name: Get commit info
      if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
      id: commit_info
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "commit_msg=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
    
    # Sanitize branch name and prepare tag
    - name: Prepare release tag
      if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
      id: prepare_tag
      run: |
        BRANCH_NAME="${{ steps.branch_name.outputs.branch }}"
        # Replace / with - in branch name for tag compatibility
        TAG_NAME="branch-${BRANCH_NAME//\//-}"
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
    
    # Delete previous release for this branch (keeps only one per branch)
    - name: Delete previous release for this branch
      if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
      continue-on-error: true
      run: |
        gh release delete "${{ steps.prepare_tag.outputs.tag_name }}" --yes --cleanup-tag || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Rename APK for better organization
    - name: Rename APK for main branch
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cp build/app/outputs/flutter-apk/app-release.apk app-main-latest.apk
    
    - name: Rename APK for other branches
      if: github.event_name == 'push' && github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
      run: |
        cp build/app/outputs/flutter-apk/app-release.apk app-${{ steps.branch_name.outputs.branch }}.apk
    
    - name: Rename APK for version tags
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cp build/app/outputs/flutter-apk/app-release.apk app-${{ github.ref_name }}.apk
    
    # Create release for main branch
    - name: Create Latest Release (Main Branch)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: branch-main
        name: Latest (Main Branch)
        body: |
          ðŸ“± Latest build from main branch
          
          **Commit:** ${{ steps.commit_info.outputs.short_sha }}
          **Message:** ${{ steps.commit_info.outputs.commit_msg }}
        files: app-main-latest.apk
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Create release for other branches
    - name: Create Branch Release
      if: github.event_name == 'push' && github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.prepare_tag.outputs.tag_name }}
        name: Branch - ${{ steps.branch_name.outputs.branch }}
        body: |
          ðŸ”§ Development build from **${{ steps.branch_name.outputs.branch }}** branch
          
          **Commit:** ${{ steps.commit_info.outputs.short_sha }}
          **Message:** ${{ steps.commit_info.outputs.commit_msg }}
          
          This is a development build (not production)
        files: app-${{ steps.branch_name.outputs.branch }}.apk
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Create release for version tags
    - name: Create Version Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Official Release ${{ github.ref_name }}
        files: app-${{ github.ref_name }}.apk
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
